user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
events {
        worker_connections 768;
        # multi_accept on;
}

stream{
    server{
        listen 25565;
        proxy_pass undefined:25565;
    }
    server{
        listen 25566;
        proxy_pass  undefined:25566;
    }
    server{
        listen 25567;
        proxy_pass  undefined:25567;
    }
    server{
        listen 25568;
        proxy_pass  undefined:25568;
    }
    server{
        listen 25569;
        proxy_pass  undefined:25569;
    }
}